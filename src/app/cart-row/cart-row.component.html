
<img class="item-image" src="{{item.image}}" alt="cart item image">
<div class="item-title">{{item.title}}</div>
<div class="item-unit-price">{{item.price|currency:'USD'}}</div>
<div class="item-qty">{{qty}}</div>
<div class="item-total-price">{{((((observableItem | async)!.price)??0) * qty) |currency:'USD'}}</div>
<div class="remove" (click)="removeFromCart()">‚ùå</div>
