
<div class="cart-item">
  <img class="item-image" src="{{item.image}}">
  <p class="item-description">{{item.description}}</p>
  <ng-container [ngSwitch]="item.rating" ]>
    <div *ngSwitchCase="5">⭐⭐⭐⭐⭐⭐</div>
    <div *ngSwitchCase="4">⭐⭐⭐⭐</div>
    <div *ngSwitchCase="3">⭐⭐⭐</div>
    <div *ngSwitchCase="2" >⭐⭐</div>
    <div *ngSwitchDefault>⭐</div>
  </ng-container>

  <div class="item-price">{{item.price}}</div>
  <div class="item-stock">In Stock: <span>{{item.qty}}</span></div>
  Add to Cart
  <div class="input-group mb-3 add-to-cart-ctrl">
    <button class="btn btn-outline-secondary" type="button">-</button>
    <input type="text" class="form-control" value="0">
    <button class="btn btn-outline-secondary" type="button">+</button>
  </div>
</div>
