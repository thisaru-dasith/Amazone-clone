
<div class="cart-item" (click)="navigateToItem()">
  <img class="item-image" src="{{item.image}}">
  <p class="item-description">{{item.description}}</p>
  <ng-container [ngSwitch]="item.rating" ]>
    <div *ngSwitchCase="5">⭐⭐⭐⭐⭐⭐</div>
    <div *ngSwitchCase="4">⭐⭐⭐⭐</div>
    <div *ngSwitchCase="3">⭐⭐⭐</div>
    <div *ngSwitchCase="2" >⭐⭐</div>
    <div *ngSwitchDefault>⭐</div>
  </ng-container>

  <div class="item-price">{{item.price | currency: 'USD'}}</div>
  <div *ngIf="cartItem !== item.qty" class="item-stock">In Stock: <span>{{item.qty - cartItem}}</span></div>
  <div *ngIf="cartItem === item.qty" class="out-of-stock">Out of Stock</div>
  Add to Cart
  <div class="input-group mb-3 add-to-cart-ctrl" (click)="$event.stopImmediatePropagation()">
    <button [disabled]="cartItem === 0"  class="btn btn-outline-secondary" type="button" (click)="updateCart(false)">-</button>
    <input type="text" class="form-control" [ngModel]="cartItem" [disabled]="true">
    <button [disabled]="cartItem === item.qty" class="btn btn-outline-secondary" type="button" (click)="updateCart(true)">+</button>
  </div>
</div>
